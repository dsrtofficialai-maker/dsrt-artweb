<!DOCTYPE html>
<html lang="id">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Remove BG — DSRT</title>
<style>
:root{--accent:#00ffd5;--panel:#161b22}
html,body{height:100%}
body{margin:0;font-family:Inter,system-ui,Arial;background:#0d1117;color:#eafaf9;display:flex;flex-direction:column}
header{height:48px;display:flex;align-items:center;padding:0 12px;background:var(--panel);border-bottom:1px solid var(--accent)}
header button{background:none;border:none;color:#ffcb05;font-size:1.4rem;cursor:pointer}
main{flex:1;display:grid;grid-template-columns:60px 1fr 260px;grid-template-rows:1fr 36px;grid-template-areas:"sidebar canvas panel" "status status status";height:calc(100vh - 48px)}
.sidebar{grid-area:sidebar;background:var(--panel);border-right:1px solid var(--accent);display:flex;flex-direction:column;align-items:center;padding:10px;gap:12px}
.canvas-area{grid-area:canvas;display:flex;align-items:center;justify-content:center;padding:12px}
.canvas-box{width:100%;max-width:900px;height:560px;background:#112d38;border:2px dashed var(--accent);border-radius:10px;display:flex;align-items:center;justify-content:center}
.panel{grid-area:panel;background:var(--panel);border-left:1px solid var(--accent);padding:12px}
.status{grid-area:status;background:#0d2a30;border-top:1px solid var(--accent);display:flex;justify-content:space-between;align-items:center;padding:0 12px;color:var(--accent)}
@media(max-width:768px){main{grid-template-columns:1fr;grid-template-rows:1fr 60px 220px 36px;grid-template-areas:"canvas" "toolbar" "panel" "status"} .sidebar{grid-area:toolbar;flex-direction:row;border-top:1px solid var(--accent)}}
</style>
</head>
<body>
<header><button onclick="location.href='home.html'">✕</button></header>
<main>
  <div class="sidebar" aria-hidden="true"><button>Upload</button><button>Auto</button><button>Manual</button></div>
  <div class="canvas-area"><div class="canvas-box">Drop image here — preview & mask</div></div>
  <aside class="panel"><h3 style="color:var(--accent)">Tools</h3><label>Refine</label><input type="range"><label>Feather</label><input type="range"></aside>
  <div class="status"><span>Mode: Auto</span><span>Export: PNG (transparent)</span></div>
</main>
</body>
</html>
