<style>
:root{--accent:#00ffd5;--panel:#161b22}
html,body{height:100%;margin:0}
body{font-family:Inter,system-ui,Arial;background:#0d1117;color:#eafaf9;display:flex;flex-direction:column;height:100vh;overflow:hidden}
header{height:48px;display:flex;align-items:center;justify-content:space-between;padding:0 12px;background:var(--panel);border-bottom:1px solid var(--accent);z-index:10}
header button{background:none;border:none;color:#ffcb05;font-size:1.2rem;cursor:pointer;margin-right:6px}
main{flex:1;display:grid;grid-template-columns:280px 1fr 320px;grid-template-rows:1fr 160px 36px;grid-template-areas:
  "sidebar canvas panel"
  "sidebar timeline panel"
  "status  status  status";
height:calc(100vh - 48px);}
.sidebar{grid-area:sidebar;background:var(--panel);border-right:1px solid var(--accent);overflow-y:auto;padding:10px}
.sidebar details{margin-bottom:6px}
.sidebar summary{cursor:pointer;color:#ffcb05}
.canvas-area{grid-area:canvas;display:flex;align-items:center;justify-content:center;background:#071017;overflow:hidden}
video{background:#000;border-radius:8px;width:100%;height:100%;object-fit:contain;cursor:pointer}
.timeline{grid-area:timeline;background:#0d2a30;border-top:1px solid var(--accent);padding:12px;display:flex;align-items:center;gap:10px;overflow:auto}
.panel{grid-area:panel;background:var(--panel);border-left:1px solid var(--accent);padding:12px;overflow-y:auto}
.status{grid-area:status;background:#0d2a30;border-top:1px solid var(--accent);display:flex;justify-content:space-between;align-items:center;padding:0 12px;color:var(--accent)}
.feature-panel h2{margin-top:0;color:var(--accent)}
button{margin:3px 0;padding:4px 8px;border:none;border-radius:4px;cursor:pointer}
button:hover{background:#00ffd515}/* Fullscreen video */ :fullscreen video { width:100% !important; height:100% !important; border-radius:0; object-fit:contain; }

/* Mobile Responsive */ @media (max-width: 768px) { main { grid-template-columns: 1fr; grid-template-rows: auto 1fr auto auto 36px; grid-template-areas: "canvas" "sidebar" "panel" "timeline" "status"; } .sidebar {border-right:none;border-top:1px solid var(--accent);max-height:180px;overflow-y:auto} .panel {border-left:none;border-top:1px solid var(--accent)} .timeline {border-top:1px solid var(--accent)} } </style>

</head>
<body>
<header>

          <button onclick="loadFeature('features/transitions/fade_in_pro_audio.html')">
            Fade In with Audio Sync
          </button>

    </details><details>

  </div>  <div class="canvas-area" id="canvas">
    <video id="editorVideo" controls src=""></video>
  </div>  <aside class="panel" id="panel">

    <p>Pilih fitur dari sidebar untuk melihat pengaturan.</p>

</main><script>
async function loadFeature(path) {
  const res = await fetch(path);
  const html = await res.text();
  document.getElementById("panel").innerHTML = html;
}

function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

// Double click / double tap video untuk fullscreen
const videoEl = document.getElementById("editorVideo");
videoEl.addEventListener("dblclick", () => {
  if (!document.fullscreenElement) {
    videoEl.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
});

// Untuk mobile double tap
let lastTap = 0;
videoEl.addEventListener("touchend", function(e) {
  const currentTime = new Date().getTime();
  const tapLength = currentTime - lastTap;
  if (tapLength < 300 && tapLength > 0) {
    if (!document.fullscreenElement) {
      videoEl.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
    e.preventDefault();
  }
  lastTap = currentTime;
});
</script></body>
