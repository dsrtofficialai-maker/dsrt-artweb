<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Editor Video — DSRT</title>
<style>
/* same grid but bottom area reserved for timeline on larger screens */
:root{--accent:#00ffd5;--panel:#161b22}
html,body{height:100%}
body{margin:0;font-family:Inter,system-ui,Arial;background:#0d1117;color:#eafaf9;display:flex;flex-direction:column;height:100dvh}
header{height:48px;display:flex;align-items:center;justify-content:space-between;padding:0 12px;background:var(--panel);border-bottom:1px solid var(--accent)}
header button{background:none;border:none;color:#ffcb05;font-size:1.4rem;cursor:pointer}
main{flex:1;display:grid;grid-template-columns:60px 1fr 280px;grid-template-rows:1fr 140px 36px;grid-template-areas:"sidebar canvas panel" "sidebar timeline panel" "status status status";height:calc(100vh - 48px)}
.sidebar{grid-area:sidebar;background:var(--panel);border-right:1px solid var(--accent);display:flex;flex-direction:column;align-items:center;padding:10px;gap:12px}
.canvas-area{grid-area:canvas;display:flex;align-items:center;justify-content:center;background:#071017;padding:12px}
video{background:#000;border-radius:8px;width:100%;max-width:960px;height:460px}
.timeline{grid-area:timeline;background:#0d2a30;border-top:1px solid var(--accent);padding:12px;display:flex;align-items:center;gap:10px;overflow:auto}
.panel{grid-area:panel;background:var(--panel);border-left:1px solid var(--accent);padding:12px}
.status{grid-area:status;background:#0d2a30;border-top:1px solid var(--accent);display:flex;justify-content:space-between;align-items:center;padding:0 12px;color:var(--accent)}
@media(max-width:768px){
  main{grid-template-columns:1fr;grid-template-rows:1fr 60px 200px 36px;grid-template-areas:"canvas" "toolbar" "panel" "status"}
  .sidebar{grid-area:toolbar;flex-direction:row;border-top:1px solid var(--accent)}
  .timeline{display:none}
}
</style>
</head>
<body>
<header><button onclick="location.href='home.html'">✕</button><div><button>Save</button><button>Export</button></div></header>
<main>
  <div class="sidebar" aria-hidden="true">
    <button title="Import">📁</button>
    <button title="Cut">✂️</button>
    <button title="Transition">🔀</button>
    <button title="Audio">🔊</button>
  </div>

  <div class="canvas-area"><video controls aria-label="Video preview"></video></div>

  <aside class="panel"><h3 style="color:var(--accent)">Properti</h3><label>Volume</label><input type="range"><label>Playback speed</label><input type="range"></aside>

  <div class="timeline" aria-label="Timeline">[Timeline placeholder — potong & geser clip di sini]</div>

  <div class="status"><span>Durasi: 00:00:00</span><span>Export: MP4</span></div>
</main>
</body>
</html>
