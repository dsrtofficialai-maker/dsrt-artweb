<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Editor Foto - DSRT</title>
<style>
  :root {
    --accent: #00ffd5;
    --bg-dark: #0d2a30;
    --panel: #112d38;
    --text-light: #cde9e9;
  }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: var(--bg-dark);
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    height: 50px;
    display: flex;
    align-items: center;
    padding: 0 14px;
    border-bottom: 1.5px solid var(--accent);
    background: #082026;
  }
  header button {
    background: none;
    border: none;
    font-size: 1.8rem;
    color: var(--accent);
    cursor: pointer;
  }

  .editor {
    flex: 1;
    display: flex;
    overflow: hidden;
  }

  /* Sidebar kiri (tools) */
  .tools {
    width: 80px;
    background: var(--panel);
    border-right: 1px solid #0f3b46;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px 0;
    gap: 18px;
    overflow-y: auto;
  }
  .tools::-webkit-scrollbar { width: 6px; }
  .tools::-webkit-scrollbar-thumb { background: #0f3b46; border-radius: 6px; }
  .tools button {
    background: none;
    border: none;
    color: var(--text-light);
    font-size: 2rem;   /* üîπ lebih besar */
    cursor: pointer;
    transition: .15s;
  }
  .tools button:hover { color: var(--accent); }

  /* Canvas tengah */
  .canvas-area {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: repeating-conic-gradient(#1e3d44 0% 25%, #152c33 0% 50%) 50% / 20px 20px;
    position: relative;
  }
  .canvas {
    width: 70%;
    max-width: 900px;
    aspect-ratio: 16/9;
    background: white;
    border: 2px dashed var(--accent);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #444;
  }

  /* Sidebar kanan (properties) */
  .properties {
    width: 280px;
    background: var(--panel);
    border-left: 1px solid #0f3b46;
    padding: 12px;
    overflow-y: auto;
  }
  .properties h3 {
    color: var(--accent);
    margin: 10px 0;
    font-size: 1.05rem;
  }
  .properties label {
    display: block;
    font-size: .9rem;
    margin: 8px 0 4px;
  }
  .properties input[type="range"],
  .properties input[type="color"],
  .properties select {
    width: 100%;
    margin-bottom: 10px;
  }

  /* Mobile mode */
  @media (max-width: 768px) {
    .tools { 
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      height: 64px;
      flex-direction: row;
      justify-content: space-around;
      border-top: 1px solid #0f3b46;
      overflow-y: hidden;
    }
    .tools button { font-size: 1.8rem; }
    .properties { display: none; }
    .canvas { width: 90%; }
  }
</style>
</head>
<body>
  <header>
    <button onclick="goBack()">‚úï</button>
  </header>

  <div class="editor">
    <!-- Sidebar kiri -->
    <div class="tools">
      <button title="Pilih">üñ±Ô∏è</button>
      <button title="Crop">‚úÇÔ∏è</button>
      <button title="Brush">üñåÔ∏è</button>
      <button title="Teks">üî§</button>
      <button title="Shape">‚¨õ</button>
      <button title="Filter">üé®</button>
      <button title="Eraser">ü©π</button>
      <button title="Layers">üìë</button>
      <button title="Undo">‚Ü©Ô∏è</button>
      <button title="Redo">‚Ü™Ô∏è</button>
      <button title="Zoom">üîç</button>
      <button title="Rotate">üîÑ</button>
      <button title="Settings">‚öôÔ∏è</button>
    </div>

    <!-- Canvas -->
    <div class="canvas-area">
      <div class="canvas">Canvas Foto</div>
    </div>

    <!-- Sidebar kanan -->
    <div class="properties">
      <h3>Properti</h3>
      <label>Layer</label>
      <select>
        <option>Background</option>
        <option>Layer 1</option>
      </select>

      <label>Ukuran Brush</label>
      <input type="range" min="1" max="100">

      <label>Opacity</label>
      <input type="range" min="0" max="100">

      <label>Warna</label>
      <input type="color" value="#00ffd5">
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
