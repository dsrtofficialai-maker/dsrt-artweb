<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DSRT Editor - Final Fungsional</title>
<style>
:root{--accent:#00ffd5;--bg:#0b1520;--panel:#161b22}
html,body{height:100%}
body{margin:0;font-family:Inter,system-ui,Arial;background:#0d1117;color:#eafaf9;display:flex;flex-direction:column;height:100dvh}
header{height:48px;display:flex;align-items:center;justify-content:space-between;padding:0 12px;background:var(--panel);border-bottom:1px solid var(--accent)}
header .left{display:flex;align-items:center;gap:10px}
header button{background:none;border:none;color:#ffcb05;font-size:1.4rem;cursor:pointer}
header .actions button{background:none;border:none;color:var(--accent);margin-left:8px;cursor:pointer}
main{flex:1;display:grid;grid-template-columns:70px 1fr 280px;grid-template-rows:1fr 36px;grid-template-areas:"sidebar canvas panel" "status status status";height:calc(100vh - 48px)}
.sidebar { grid-area: sidebar; background: var(--panel); border-right: 1px solid var(--accent); display: flex; flex-direction: column; align-items: center; padding: 12px 6px; gap: 16px; overflow-y: auto; }
.sidebar button { background: none; border: none; color: var(--accent); font-size: 1.9rem; cursor: pointer; transition: transform .15s, color .15s; }
.sidebar button:hover { color: #00e3be; transform: scale(1.2); }
.sidebar::-webkit-scrollbar { width: 6px; }
.sidebar::-webkit-scrollbar-thumb { background: #0f3b46; border-radius: 6px; }
.canvas-area{grid-area:canvas;display:flex;align-items:center;justify-content:center;background:#071017;padding:12px}
canvas{background:#112d38;border:2px dashed var(--accent);border-radius:10px;width:100%;max-width:960px;height:560px}
.panel{grid-area:panel;background:var(--panel);border-left:1px solid var(--accent);padding:12px;overflow:auto}
.panel h3{color:var(--accent);margin:0 0 12px}
.status{grid-area:status;background:#0d2a30;border-top:1px solid var(--accent);display:flex;justify-content:space-between;align-items:center;padding:0 12px;color:var(--accent)}
@media(max-width:768px){main{grid-template-columns:1fr;grid-template-rows:1fr 60px 220px 36px;grid-template-areas:"canvas" "toolbar" "panel" "status"} .sidebar{grid-area:toolbar;flex-direction:row;justify-content:space-around;border-right:none;border-top:1px solid var(--accent);padding:8px} .panel{grid-area:panel;border-left:none;border-top:1px solid var(--accent);height:220px} canvas{height:100%;max-width:none}}
@media(min-width:1280px){canvas{max-width:1100px;height:680px}.panel{padding:18px}}
</style>
</head>
<body>
<header>
  <div class="left">
    <button onclick="location.href='dashboard.html'">âœ•</button>
    <input type="file" id="upload" accept="image/*" style="display:none">
    <button onclick="document.getElementById('upload').click()">ğŸ“‚</button>
  </div>
  <div class="actions">
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <button onclick="saveImage()">Save</button>
    <button onclick="exportImage()">Export</button>
  </div>
</header>

<main>
  <div class="sidebar">
    <!-- Semua tool dasar â†’ profesional -->
    <button title="Select" onclick="setTool('select')">ğŸ–±ï¸</button>
    <button title="Crop" onclick="setTool('crop')">âœ‚ï¸</button>
    <button title="Brush" onclick="setTool('brush')">ğŸ–Œï¸</button>
    <button title="Eraser" onclick="setTool('eraser')">ğŸ©¹</button>
    <button title="Fill" onclick="setTool('fill')">ğŸª£</button>
    <button title="Text" onclick="setTool('text')">ğŸ”¤</button>
    <button title="Shapes" onclick="setTool('shapes')">â¬›</button>
    <button title="Resize" onclick="setTool('resize')">â†”ï¸</button>
    <button title="Rotate" onclick="setTool('rotate')">ğŸ”„</button>
    <button title="Flip" onclick="setTool('flip')">â†•ï¸</button>
    <button title="Zoom" onclick="setTool('zoom')">ğŸ”</button>
    <button title="Filter" onclick="setTool('filter')">ğŸ¨</button>
    <button title="Adjust" onclick="setTool('adjust')">ğŸŒˆ</button>
    <button title="Gradient" onclick="setTool('gradient')">ğŸŸ¦</button>
    <button title="Layers" onclick="setTool('layers')">ğŸ“‘</button>
    <button title="Group" onclick="setTool('group')">ğŸ“¦</button>
    <button title="Lock" onclick="setTool('lock')">ğŸ”’</button>
    <button title="Duplicate" onclick="setTool('duplicate')">ğŸ“„</button>
    <button title="Delete" onclick="setTool('delete')">ğŸ—‘ï¸</button>
    <button title="AI Tools" onclick="setTool('ai')">ğŸ¤–</button>
    <button title="Stickers" onclick="setTool('stickers')">â­</button>
    <button title="Elements" onclick="setTool('elements')">ğŸ“</button>
    <button title="HD" onclick="setTool('hd')">ğŸŸ©</button>
    <button title="Export" onclick="setTool('export')">ğŸ“¤</button>
  </div>

  <div class="canvas-area">
    <canvas id="canvasPhoto" width="960" height="560"></canvas>
  </div>

  <aside class="panel">
    <h3 id="panel-title">Properti</h3>
    <div id="panel-content">Pilih tool untuk melihat pengaturan.</div>
  </aside>

  <div class="status">
    <span id="status-res">Resolusi: 960x560</span>
    <span id="status-zoom">Zoom:100%</span>
  </div>
</main>

<script>
const panelTitle = document.getElementById("panel-title");
const panelContent = document.getElementById("panel-content");
let tool = "select";

function setTool(t){
  tool = t;
  panelTitle.textContent = "Properti: " + t;
  let html = "";

  switch(t){
    case "brush":
      html=`<label>Ukuran Brush</label><input type="range" min="1" max="50" value="10">
            <label>Warna</label><input type="color" value="#00ffd5">`;
      break;
    case "text":
      html=`<label>Teks</label><input type="text" placeholder="Tulis teks">
            <label>Ukuran</label><input type="number" value="24">`;
      break;
    case "shapes":
      html=`<label>Bentuk</label><select><option>Persegi</option><option>Lingkaran</option></select>`;
      break;
    case "resize":
      html=`<label>Width</label><input type="number" value="960">
            <label>Height</label><input type="number" value="560">`;
      break;
    case "rotate":
      html=`<label>Rotate</label><input type="range" min="0" max="360" value="0">`;
      break;
    case "flip":
      html=`<button>Flip Horizontal</button><button>Flip Vertical</button>`;
      break;
    case "zoom":
      html=`<label>Zoom</label><input type="range" min="10" max="200" value="100">`;
      break;
    case "filter":
      html=`<label>Brightness</label><input type="range" min="0" max="200" value="100">
            <label>Contrast</label><input type="range" min="0" max="200" value="100">`;
      break;
    case "adjust":
      html=`<label>Saturation</label><input type="range" min="0" max="200" value="100">
            <label>Hue</label><input type="range" min="0" max="360" value="0">`;
      break;
    case "gradient":
      html=`<label>Gradient Type</label><select><option>Linear</option><option>Radial</option></select>`;
      break;
    case "layers":
      html=`<p>Daftar layer muncul di sini</p>`;
      break;
    case "group":
    case "lock":
    case "duplicate":
    case "delete":
      html=`<p>Aksi ${t} placeholder</p>`;
      break;
    case "ai":
      html=`<p>AI tools placeholder</p>`;
      break;
    case "stickers":
      html=`<p>Stickers placeholder</p>`;
      break;
    case "elements":
      html=`<p>Elements placeholder</p>`;
      break;
    case "hd":
      html=`<p>HD level placeholder</p>`;
      break;
    case "export":
      html=`<p>Export options placeholder</p>`;
      break;
    default:
      html=`<p>Tidak ada pengaturan.</p>`;
  }

  panelContent.innerHTML=html;
}

function undo(){alert("Undo placeholder");}
function redo(){alert("Redo placeholder");}
function saveImage(){alert("Save placeholder");}
function exportImage(){alert("Export placeholder");}
</script>
</body>
</html>
